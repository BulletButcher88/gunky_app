<head>
    <title>Remote</title>
    <link href="jquery.rotaryswitch.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="./css/front_style.css">
</head>

<body>


    <div class="container">
        <!-- PLAY BUTTON -->
        <div class="play">
            <a href="http://" class="play-btn">
            </a>
        </div>
        <!-- SUBMIT BUTTON -->
        <div class="submit">
            <a href="http://" class="submit-btn"></a>
        </div>

        <div class="volume">
            <input type="range" min="0" max="20" value="10" class="volume-slider slider" id="myRange">
        </div>
        <div class="bridge">
            <input type="range" min="0" max="20" value="0" class="bridge-slider slider" id="myRange">
        </div>

        <div class="style">
            <form>
                <input type="text" name="search" placeholder="Style..">
            </form>
        </div>
        <div class="description">
            <form>
                <input type="text" name="search" placeholder="Descritption..">
            </form>
        </div>

        <div class='plain-angle-input default-input'>
        </div>


        <!-- NOTE KNOB OR SLIDER. -->


        <a href="javascript:remote2('../index.htm')" class="temp" onClick="stopwatch.lap();">
            <div class="stopwatch"></div>
            <ul class="results"></ul>
        </a>

        <div class="queue_in">
            <input type="range" min="0" max="20" value="0" class="slider queue" id="myRange" orient="vertical">
        </div>

        <input type="text" class="rotarySwitch" value="0" id="rotarySwitch">
        <div class="notes"></div>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="jquery.rotaryswitch.js"></script>
        <script>
            $(function() {
                $('.rotarySwitch').rotaryswitch({
                    themeClass: 'big'
                });
                $('.rotarySwitch2').rotaryswitch({
                    showMarks: true,
                    themeClass: 'light'
                });
                var rotarySwitch3a = $('.rotarySwitch3a').rotaryswitch({
                        beginDeg: 270,
                        lengthDeg: 180,
                        minimum: 0,
                        maximum: 10,
                        step: 0.5,
                        showMarks: true
                    }),
                    rotarySwitch3b = $('.rotarySwitch3b').rotaryswitch({
                        minimum: 0,
                        maximum: 10,
                        step: 0.5,
                        hideInput: false
                    });

                rotarySwitch3a.on('change', function() {
                    rotarySwitch3b.val(rotarySwitch3a.val()).change();
                });
            });
        </script>

        <script src="./javascript/display.js"></script>
        <script src="./javascript/script.js"></script>
        <script src="./javascript/angle-input.js"></script>


    </div>
</body>
